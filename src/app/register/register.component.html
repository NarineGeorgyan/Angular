<div class="form-container">

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <h2 class="form-header"> Register </h2>
        <label for="firstName">
            <input formControlName="firstName"   class="firstName"  id="firstName"  placeholder="firstName" type="text"  />
            <div class="errors-massage">
                <span *ngIf="registerForm.controls['firstName'].errors?.['required']">Please enter firstName</span>
            </div>
        </label>
        <label for="lastName">
            <input formControlName="lastName"   class="lastName"  id="lastName"  placeholder="lastName" type="lastName"  />
            <div class="errors-massage">
                <span *ngIf="registerForm.controls['lastName'].errors?.['required']">Please enter lastName</span>
            </div>
        </label>
        <label for="email">
            <input formControlName="email"   class="email"  id="email"  placeholder="email" type="email"  />
            <div class="errors-massage">
                <span *ngIf="registerForm.controls['email'].errors?.['required']">Please enter username</span>
                <span *ngIf="registerForm.controls['email'].errors?.['email']">Please writen in email format</span>
            </div>
        </label>
    
        <label for="password">
            <input formControlName="password" id ="password" placeholder ="password" type="password" />
            <div class="errors-massage">
                <span *ngIf="registerForm.controls['password'].errors?.['required']">Please enter password</span>
                <span *ngIf="registerForm.controls['password'].errors?.['minlength']">Password should contain 6 characters </span>
            </div>
        </label>
        
        <button class ="register-btn" name="submit" type="submit" >Register</button>
        </form>
        <a class = "routerLink-to-login"routerLink="/login">Login</a>
    </div>
    
    <p >Form Status: {{ registerForm.status }}</p>
